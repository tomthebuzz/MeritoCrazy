<template name="editEvalModal">
  <div class="modal fade" id="editEval-modal" tabindex="-1" role="dialog" aria-labelledby="editEval-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="edit-eval">Edit Evaluation</h4>
        </div>
<form id="send-invite-form">
  <div class="modal-body">
  		{{#autoForm schema="EvaluationsSchema" meteormethod="updateEvaluation" id="newEval" type="method" collection="Evaluations"}}
  		
  		  <fieldset>
  		  <legend>Update your merits:</legend>
  		
  		<div class="row">
  		   <div class="col-sm-12 col-sm-12">
  		     <div class="form-group">
  		       <div class="row">
  		         <div class="col-sm-5">
  					  <label class="control-label {{#if afFieldIsInvalid name='emplId'}}has-error{{/if}}">{{afFieldLabelText name='emplId'}}</label>
  					  {{> afFieldInput name='emplId' options=empls}}
  					  {{#if afFieldIsInvalid name='emplId'}}
  					  <span class="help-block">{{{afFieldMessage name='emplId'}}}</span>
  					  {{/if}}
  		         </div>
  		         <div class="col-sm-5">
  					  <label class="control-label {{#if afFieldIsInvalid name='emplId'}}has-error{{/if}}">{{afFieldLabelText name='managerId'}}</label>
  					  {{> afFieldInput name='managerId' options=mngrs}}
  					  {{#if afFieldIsInvalid name='managerId'}}
  					  <span class="help-block">{{{afFieldMessage name='managerId'}}}</span>
  					  {{/if}}
  		         </div>
  		       </div>
  		     </div>
  		       <div class="row">     	
  			     <div class="col-sm-5">
  				  <label class="control-label {{#if afFieldIsInvalid name='emplId'}}has-error{{/if}}">{{afFieldLabelText name='prio'}}</label>
  				  {{> afFieldInput name='prio' options="allowed"}}
  				  {{#if afFieldIsInvalid name='prio'}}
  				  <span class="help-block">{{{afFieldMessage name='prio'}}}</span>
  				  {{/if}}
  				</div>
  			    <div class="col-sm-5">
  					  <label class="control-label {{#if afFieldIsInvalid name='emplId'}}has-error{{/if}}">{{afFieldLabelText name='evalStatus'}}</label>
  					  {{> afFieldInput name='evalStatus' options="allowed"}}
  					  {{#if afFieldIsInvalid name='evalStatus'}}
  					  <span class="help-block">{{{afFieldMessage name='evalStatus'}}}</span>
  					  {{/if}}
  				 </div>
  			    </div>	   
  			   <p></p>
  			   <div class="form-group">
  		        <div class="row">
  		         <div class="col-sm-5">
  					  <label class="control-label {{#if afFieldIsInvalid name='evalStartDate'}}has-error{{/if}}">{{afFieldLabelText name='evalStartDate'}}</label>
  					  {{> afFieldInput name='evalStartDate' type="date"}}
  					  {{#if afFieldIsInvalid name='evalStartDate'}}
  					  <span class="help-block">{{{afFieldMessage name='evalStartDate'}}}</span>
  					  {{/if}}
  		         </div>
  		         <div class="col-sm-5">
  					  <label class="control-label {{#if afFieldIsInvalid name='evalEndDate'}}has-error{{/if}}">{{afFieldLabelText name='evalEndDate'}}</label>
  					  {{> afFieldInput name='evalEndDate' type="date"}}
  					  {{#if afFieldIsInvalid name='evalEndDate'}}
  					  <span class="help-block">{{{afFieldMessage name='evalEndDate'}}}</span>
  					  {{/if}}
  		         </div>
  		      	</div>
  		   	 </div> 	
  		   </div>	   
  			<div class="form-group">  
  		     <div class="row"> 	
  			     <div class="col-sm-10">
  			     	 <label class="control-label {{#if afFieldIsInvalid name='emplId'}}has-error{{/if}}">{{afFieldLabelText name='crazyWish'}}</label>
  			     	  {{> afFieldInput name='crazyWish' icon='person'}}
  			     	  {{#if afFieldIsInvalid name='crazyWish'}}
  			     	  <span class="help-block">{{{afFieldMessage name='crazyWish'}}}</span>
  			     	  {{/if}}
  			     </div>
  			  </div>
  		    </div>
  		     
  			<div class="form-group">
  			 	<div class="row"> 	
  				  <button type="submit" class="btn btn-primary">Add Evaluation</button>
  				  <button type="reset" class="btn btn-default">Reset Form</button>
  				</div>
  		    </div>
  		 </div>
  		 </fieldset>
  		{{/autoForm}}		
  		          
  		<button class="btn btn-success editEval">Add Objective</button>
  </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
  </form>
      </div>
    </div>
  </div>
</template>
