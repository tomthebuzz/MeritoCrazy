<template name="objectiveModal">
  <div class="modal fade" id="add-objective-modal" tabindex="-1" role="dialog" aria-labelledby="add-objective-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="add-objective">Add Objective</h4>
        </div>
<form id="send-invite-form">
  <div class="modal-body">
  		<table class="table table-bordered table-condensed">
			<thead>
				<tr>
				 <td><strong>Type</strong></td>
				 <td><strong>Focus</strong></td>
				 <td><strong>Description</strong></td>
				</tr>
			</thead>
            <tbody>
              {{#each objectives}}
                <tr>
                  <td>
                    <input id="editObjType-{{_id}}" type="select" class="form-control" name="editObjType" value="{{type}}">
                  </td>
                  <td>
                    <input id="editObjFocus-{{_id}}" type="select" class="form-control" name="editObjFocus" value="{{focus}}">
                  </td>
                  <td>
                    <input id="editObject-{{_id}}" type="text" class="form-control" name="editObjective" value="{{description}}]">
                  </td>
                  <td>
                  <div>{{#quickRemoveButton collection="Objectives" _id=this._id onError=onError onSuccess=onSuccess beforeRemove=beforeRemove}}
				    <i class="fa fa-remove pull-right text-danger delete-eval"></i>       
                   {{/quickRemoveButton}}
                    </div>
                  </td>
                </tr>
              {{/each}}
            </tbody>
          </table>
          <button class="btn btn-success add-objective">Add Objective</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
  </form>
      </div>
    </div>
  </div>
</template>
