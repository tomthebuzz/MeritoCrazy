<template name="objectiveModal">
  <div class="modal fade" id="add-objective-modal" tabindex="-1" role="dialog" aria-labelledby="add-objective-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="add-objective">Add Objective</h4>
        </div>
        <form id="add-objective-form">
          <div class="modal-body">
        		<table class="table table-bordered table-condensed">
        			<thead>
        				<tr>
        				 <td><strong>Type</strong></td>
        				 <td><strong>Focus</strong></td>
        				 <td><strong>Description</strong></td>
        				</tr>
        			</thead>
              <tbody>
                {{#each objectives}}
                  <tr>
                    <td>
                      <select data-edit-objective name="type_{{_id}}" class="form-control">
                        <option selected="{{selected type 'Performance'}}" value="Performance">Performance</option>
                        <option selected="{{selected type 'Behavioural'}}" value="Behavioural">Behavioural</option>
                      </select>
                    </td>
                    <td>
                      <!-- "Client", "Financial", "Product", "Team" -->
                      <select data-edit-objective name="focus_{{_id}}" class="form-control">
                        <option selected="{{selected focus 'Client'}}" value="Client">Client</option>
                        <option selected="{{selected focus 'Financial'}}" value="Financial">Financial</option>
                        <option selected="{{selected focus 'Product'}}" value="Product">Product</option>
                        <option selected="{{selected focus 'Team'}}" value="Team">Team</option>
                      </select>
                    </td>
                    <td>
                      <input data-edit-objective type="text" class="form-control" name="description_{{_id}}" value="{{description}}">
                    </td>
                    <td>
                      <button type="button" class="delete-objective"><i class="fa fa-remove text-danger"></i></button>
                    </td>
                  </tr>
                {{/each}}
               </tbody>
             </table>
             <button type="button" class="btn btn-success add-objective">Add Objective</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
